<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Magic Win - Tirage Automatique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #2c3e50;
    }
    #resultat {
      font-size: 60px;
      font-weight: bold;
      margin: 30px 0;
      color: #e74c3c;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Magic Win - Tirage Automatique</h1>
  <div id="resultat">00000</div>
  <button onclick="tirerNumero()">Lancer le tirage</button>

  <script>
    function tirerNumero() {
      let numero = Math.floor(Math.random() * 100000);
      let affiche = numero.toString().padStart(5, '0');
      document.getElementById("resultat").textContent = affiche;
    }
  </script>

</body>
</html>
